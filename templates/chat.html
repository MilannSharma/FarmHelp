<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nax AI - Farmer Guider AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/18/14/20250918144253-UY6POXDL.js" defer></script>
    <style>
        /* Modern dark theme consistent with landing page */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 5rem auto 3rem auto;
            background: #12122b;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(127, 90, 240, 0.3);
            overflow: hidden;
            padding-bottom: 2rem;
        }

        .chat-header {
            background: linear-gradient(135deg, #7f5af0, #f0a500);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .navbar {
            background: rgba(15, 15, 30, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            color: #7f5af0 !important;
            letter-spacing: 2px;
        }

        .nav-link {
            color: #a0a0b8 !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f0a500 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>
                Farmer Guider AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">Chat with Nax AI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-robot me-2"></i>Chat with Nax AI</h2>
                <p class="mb-0">Your AI farming assistant is here to help!</p>
            </div>

            <div class="text-center py-5">
                <p class="text-muted">The Nax AI chatbot is loading. If it doesn't appear, please refresh the page.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
