<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmer Guider AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #718096;
            font-size: 1.1rem;
        }
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }
        .features {
            margin-top: 2rem;
            text-align: center;
        }
        .feature-item {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-seedling text-success me-2"></i>Farmer Guider AI</h1>
            <p>Welcome back! Sign in to access your farming assistant</p>
        </div>

        <a href="/login" class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
        </a>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-robot me-1"></i>AI Assistant Nax
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line me-1"></i>Crop Predictions
            </div>
            <div class="feature-item">
                <i class="fas fa-cloud-sun me-1"></i>Weather Integration
            </div>
        </div>

        <div class="footer-text">
            <p>By signing in, you agree to our terms of service and privacy policy</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
